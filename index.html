<!DOCTYPE html>
<html>
  <head>
    <title>Keewi</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/slideControl.css">
  </head>

  <body>
      <div id="slider">
	     <label></label><input style="display:none;" type="text" value="9.0" class="slideControl" />
      </div>

    <div id="carousel">

      <ul>
        <li class="accueil" data-test="foo">
          <div class="image">
            <img src="img/home.jpg">
          </div>
        </li>
        <li class="battery">
          <div class="batterylevel" id="batteryLevel"></div>
          <p id="batteryValue" class="verticalCentered">18<span>%</span></p>
        </li>
        <li class="speed-meter">
          <p id="kmValue" class="verticalCentered">42<span>km</span></p>
        </li>
        <li class="light">
            <div class="ampoule image">
              <img src="img/ampoule-03.png" class="off">
              <img src="img/ampoule-02.png" class="on">
            </div>
            <div class="button image">
              <img class="off" src="img/bouton-01.png">
              <img class="on" src="img/bouton-02.png">
            </div>
        </li>
      </ul>
    </div>

    <script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.hammer.js"></script>
    <script src="js/jquery.slideControl.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
