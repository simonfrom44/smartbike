<!DOCTYPE html>
<html>
  <head>
    <title>Keewi</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>

  <body>

    <div id="carousel">
      <ul>
        <li class="accueil" data-test="foo"><img src="img/accueil.jpg"></li>
        <li class="battery"><img src="img/battery-low.jpg"></li>
        <li class="battery"><img src="img/battery-high.jpg"></li>
        <li class="speed-meter"><img src="img/speed-meter.jpg"></li>
        <li class="light">
            <div class="image">
              <img src="img/ampoule-03.png" class="off">
              <img src="img/ampoule-02.png" class="on">
            </div>
            <div class="button image">
              <img class="off" src="img/bouton-01.png">
              <img class="on" src="img/bouton-02.png">
            </div>
        </li>
      </ul>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.hammer.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/index.js"></script>
    <script src="js/interaction.js"></script>

  </body>
</html>
